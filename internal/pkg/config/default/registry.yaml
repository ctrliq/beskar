version: 0.1
log:
  fields:
    service: registry
storage:
  s3:
    accesskey: minioadmin
    secretkey: minioadmin
    region: us-east-1
    regionendpoint: http://127.0.0.1:9100
    bucket: docker
    encrypt: false
    secure: true
    v4auth: true
    chunksize: 5242880
    rootdirectory: /
middleware:
  registry:
    - name: beskar
http:
  addr: 0.0.0.0:5100
  net: unix
  headers:
    X-Content-Type-Options: [nosniff]
health:
  storagedriver:
    enabled: true
    interval: 10s
    threshold: 3
auth:
    beskar:
      account: beskar:$2y$10$wxHHFuYbK4y4wBqCSU7pROuocx9CyV6EXKNv8id0eJzZwKghjUnyC